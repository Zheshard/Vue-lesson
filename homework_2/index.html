<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. 
    У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой.
    Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары 
    по цене (по возрастанию и по убыванию). -->

    <div class="app">
        <div class="products">
            <div class="product" v-for="item in products" :key="item.id">
                <p class="name">{{item.name}}: {{item.price}}</p>
            </div>
            <button @click="sortDescending">Сортировать по убыванию</button>
            <button @click="sortAscending">Сортировать по возрастанию</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '.app',
            data: {
                products: [
                    { name: 'milk', price: 80 },
                    { name: 'bread', price: 50 },
                    { name: 'meat', price: 300 },
                    { name: 'chees', price: 150 },
                ],
            },

            methods: {
                sortDescending() {
                    this.products.sort((a, b) => b.price - a.price);
                },

                sortAscending() {
                    this.products.sort((a, b) => a.price - b.price);
                }
            },

            computed: {
            },
        });
    </script>
</body>

</html>
