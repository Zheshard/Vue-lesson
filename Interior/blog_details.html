<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Interior Design | Blog details</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js" defer></script>
    <script src="js/blog-details.js" defer></script>
</head>

<body>
    <header class="header center">
        <nav class="header__nav nav">
            <a href="index.html" class="nav__logo logo">
                <img class="logo__icon" src="img/index/head/Logo.svg" alt="logo">
                <h1 class="logo__title">Interno</h1>
            </a>
            <ul class="nav__menu">
                <li><a href="index.html" class="nav__link">Home</a></li>
                <li><a href="#" class="nav__link">Project</a></li>
                <li><a href="blog.html" class="nav__link">Blog</a></li>
            </ul>
        </nav>
    </header>


    <div class="banner banner_blog">
        <img src="img/blog_details/Image_laceholder.png" alt="Banner" class="banner__backgr">
    </div>

    <main class="main center">
        <div class="app">
            <div class="blog-details">
                <blog-details></blog-details>
            </div>
        </div>
    </main>

    <footer class=" footer center">
        <div class="footer__left-part">
            <a href="index.html" class="footer__logo logo">
                <img class="logo__icon" src="img/index/head/Logo.svg" alt="logo">
                <h1 class="logo__title">Interno</h1>
            </a>
            <p class="footer__text">
                It is a long established fact that a reader will be distracted lookings.
            </p>
            <div class="footer__icons">
                <a href="#" class="footer_icon1">
                    <img src="img/index/footer/twitter.svg" alt="twitter.svg">
                </a>
                <a href="#" class="footer_icon2">
                    <img src="img/index/footer/in.svg" alt="in.svg">
                </a>
            </div>
        </div>

        <div class="footer__links">
            <h4 class="footer__title">Pages</h4>
            <ul class="footer__nav">
                <li><a href="index.html" class="footer__link">Home</a></li>
                <li><a href="#" class="footer__link">Project</a></li>
                <li><a href="blog.html" class="footer__link">Blog</a></li>
            </ul>
        </div>

        <div class="footer__contact">
            <h4 class="footer__title">Contact</h4>
            <span>55 East Birchwood Ave. Brooklyn, New York 11201</span>
            <span><a href="mailto:contact@interno.com">contact@interno.com</a></span>
            <span>(123) 456 - 7890</span>
        </div>
    </footer>
</body>

</html>
